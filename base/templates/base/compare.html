{% extends 'main.html' %} {% load static %} {% block content %}

  <div class="compare-body">

    <div class="compare-container">
        <div class="compare-rectangle" id="rectangle1">
          <img class="compare-image" src="{{ user_image }}" alt="Uploaded Image"/>
        </div>
        <div class="compare-rectangle" id="rectangle2">
          <div class="slider">
            <div class="slides">
              <img src="{{ mushroom.img1.url }}" />
              <img src="{{ mushroom.img2.url }}" />
              <img src="{{ mushroom.img3.url }}" />
            </div>
          </div>
          <script src="{% static 'scripts/slider.js' %}"></script>  
        </div>
    
    </div>

    <div class="compare-button">
      <button class="prev" onclick="prevSlide()">&#10094;</button>
      <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

  </div>
 
{% endblock %}
