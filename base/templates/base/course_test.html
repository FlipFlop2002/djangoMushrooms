{% extends 'main.html' %} {% block content %}

<!-- <h1>All Questions</h1> -->
<div class="course-test-body">
  <div class="course-test-container">
    <form method="post">
      {% csrf_token %} {% for question in questions %}
      <div class="course-test-content">
        <h2>{{ question.text }}</h2>
        {% if question.image %}
        <img src="{{ question.image.url }}" alt="Question Image" />
        {% endif %}
        <div class="course-answers">
          {% for answer in question.answer_set.all %}
          <div class="course-answer">
            <input type="radio" name="user_answers" value="{{ answer.id }}" />
            {{ answer.text }}
          </div>
          {% endfor %}
        </div>
        {% endfor %}
        <button type="submit">Submit Answers</button>
      </div>
    </form>
  </div>  
</div>

{% endblock %}
